[tool:pytest]
minversion = 7.0
testpaths = tests/unit
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --disable-warnings
    --verbose
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=0
    --tb=short
    --ignore=tests/integration
    --ignore=tests/unit/services/test_sso_service_comprehensive.py
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests (requires docker-compose.test.yml)
    slow: Slow running tests
    auth: Authentication related tests
    database: Database related tests (requires PostgreSQL)
    redis: Redis related tests (requires Redis)
    sso: SSO/SAML tests (requires xmlsec library)
env =
    ENVIRONMENT = test
    DATABASE_URL = sqlite+aiosqlite:///:memory:
    REDIS_URL = redis://localhost:6379/1
    SECRET_KEY = test-secret-key-for-testing-only
    JWT_SECRET_KEY = test-jwt-secret-key-for-testing-only
    CORS_ORIGINS = http://localhost:3000,http://localhost:8000