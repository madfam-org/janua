# Alembic configuration for Plinto API

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to create migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for migration timestamps
timezone = UTC

# max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Revision control system used for migration revisions
revision_environment = false

# Database URL - will be overridden by env.py
sqlalchemy.url = postgresql://user:pass@localhost/dbname

[post_write_hooks]
# Post-write hooks for formatting
hooks = black, isort
black.type = console
black.entrypoint = black
black.options = -l 100 REVISION_SCRIPT_FILENAME
isort.type = console
isort.entrypoint = isort
isort.options = --profile=black REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S