<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Received</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; background: #f5f5f5; }
        .container { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header { background: #10b981; color: white; padding: 30px; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; }
        .content { padding: 40px 30px; }
        .amount-box { background: #f0fdf4; border: 2px solid #10b981; border-radius: 12px; padding: 30px; text-align: center; margin: 20px 0; }
        .amount { font-size: 36px; font-weight: 700; color: #10b981; }
        .currency { font-size: 18px; color: #6b7280; }
        .details { background: #f9fafb; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .details-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #e5e7eb; }
        .details-row:last-child { border-bottom: none; }
        .btn { display: inline-block; background: #10b981; color: white; padding: 12px 24px; text-decoration: none; border-radius: 8px; font-weight: 600; }
        .footer { text-align: center; padding: 20px 30px; background: #f9fafb; color: #6b7280; font-size: 13px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âœ… Payment Received</h1>
        </div>
        <div class="content">
            <p>Thank you for your payment! Here are the details:</p>
            <div class="amount-box">
                <div class="currency">{{currency}}</div>
                <div class="amount">{{amount}}</div>
            </div>
            <div class="details">
                <div class="details-row">
                    <span>Invoice Number</span>
                    <strong>#{{invoice_number}}</strong>
                </div>
                <div class="details-row">
                    <span>Payment Date</span>
                    <strong>{{payment_date}}</strong>
                </div>
                <div class="details-row">
                    <span>Next Billing Date</span>
                    <strong>{{next_billing_date}}</strong>
                </div>
            </div>
            <p style="text-align: center;">
                <a href="{{receipt_url}}" class="btn">View Receipt</a>
            </p>
        </div>
        <div class="footer">
            <p>Questions about your billing? <a href="mailto:billing@madfam.io">Contact our billing team</a></p>
        </div>
    </div>
</body>
</html>
