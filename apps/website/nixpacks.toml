# Marketing app nixpacks configuration
[phases.setup]
nixPkgs = ["nodejs", "yarn"]

[phases.install]
cmds = ["cd ../.. && yarn install --frozen-lockfile"]

[phases.build]
cmds = ["cd ../.. && yarn workspace @janua/marketing build"]

[start]
cmd = "next start"

[variables]
NODE_ENV = "production"
PORT = "${PORT:-3000}"