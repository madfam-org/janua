name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-marketing:
    name: Deploy Marketing Site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        working-directory: ./marketing
        run: yarn install --frozen-lockfile
      
      - name: Build marketing site
        working-directory: ./marketing
        run: yarn build
        env:
          NEXT_PUBLIC_API_URL: https://plinto.dev/api/v1
      
      - name: Deploy to Vercel
        uses: vercel/action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_MARKETING }}
          vercel-args: '--prod'
          working-directory: ./marketing

  deploy-dashboard:
    name: Deploy Dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        working-directory: ./dashboard
        run: yarn install --frozen-lockfile
      
      - name: Build dashboard
        working-directory: ./dashboard
        run: yarn build
        env:
          NEXT_PUBLIC_API_URL: https://plinto.dev/api/v1
          NEXT_PUBLIC_APP_URL: https://app.plinto.dev
      
      - name: Deploy to Vercel
        uses: vercel/action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_DASHBOARD }}
          vercel-args: '--prod'
          working-directory: ./dashboard

  deploy-admin:
    name: Deploy Admin Portal
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        working-directory: ./admin
        run: yarn install --frozen-lockfile
      
      - name: Build admin portal
        working-directory: ./admin
        run: yarn build
        env:
          NEXT_PUBLIC_API_URL: https://plinto.dev/api/v1
          NEXT_PUBLIC_ADMIN_URL: https://admin.plinto.dev
      
      - name: Deploy to Vercel
        uses: vercel/action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_ADMIN }}
          vercel-args: '--prod'
          working-directory: ./admin

  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy to Railway
        working-directory: ./api
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}