name: janua

services:
  # FastAPI Backend
  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: janua-api
    environment:
      DATABASE_URL: postgresql://madfam:madfam_dev_password@madfam-postgres-shared:5432/janua_db
      REDIS_URL: redis://:redis_dev_password@madfam-redis-shared:6379/0
      SECRET_KEY: development-secret-key-change-in-production
      # Shared JWT secret for cross-service authentication (MADFAM ecosystem)
      JWT_SECRET_KEY: dev-shared-janua-secret-32chars!!
      DEBUG: "true"
      ENVIRONMENT: development
      BASE_URL: http://localhost:8001
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001,http://localhost:3004,http://localhost:3005
      EMAIL_PROVIDER: smtp
      SMTP_HOST: localhost
      SMTP_PORT: "1025"
      SMTP_FROM_EMAIL: noreply@janua.local
    ports:
      - "8001:8000"
    volumes:
      - ../apps/api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - madfam-shared-network

  # Next.js Admin Dashboard
  admin:
    build:
      context: ../apps/admin
      dockerfile: Dockerfile
    container_name: janua-admin
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8001
      NEXT_PUBLIC_APP_URL: http://localhost:3004
    ports:
      - "3004:3000"
    volumes:
      - ../apps/admin:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    command: npm run dev
    networks:
      - madfam-shared-network

  # Documentation Site
  docs:
    build:
      context: ../apps/docs
      dockerfile: Dockerfile
    container_name: janua-docs
    ports:
      - "3005:3000"
    volumes:
      - ../apps/docs:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - madfam-shared-network

networks:
  madfam-shared-network:
    external: true
