name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20"
  PYTHON_VERSION: "3.11"

jobs:
  unit-tests:
    # Disabled - consolidated into tests.yml workflow
    if: false
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:unit

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v5
        continue-on-error: true
        with:
          files: ./coverage/lcov.info
          flags: unit
          name: unit-coverage

  api-tests:
    # Disabled - consolidated into tests.yml workflow
    if: false
    name: API Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: janua
          POSTGRES_PASSWORD: janua
          POSTGRES_DB: janua_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies for xmlsec
        run: |
          sudo apt-get update
          sudo apt-get install -y libxmlsec1-dev pkg-config

      - name: Install Python dependencies
        run: |
          cd apps/api
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run API tests
        run: |
          cd apps/api
          # Note: Several test files are ignored because they contain stale tests
          # that don't match current implementation (class/method signatures changed).
          python -m pytest tests/ --cov=app --cov-report=xml \
            --ignore=tests/compliance/ \
            --ignore=tests/test_comprehensive_integration.py \
            --ignore=tests/test_enterprise_features.py \
            --ignore=tests/unit/test_core_database.py \
            --ignore=tests/unit/services/test_billing_service_comprehensive.py \
            --ignore=tests/unit/services/test_monitoring_service.py \
            --ignore=tests/unit/services/test_risk_assessment_comprehensive.py \
            --ignore=tests/unit/services/test_remaining_services_comprehensive.py \
            --ignore=tests/unit/services/test_jwt_service_enhanced.py \
            --ignore=tests/unit/services/test_cache.py \
            --ignore=tests/unit/services/test_monitoring_simple.py \
            --ignore=tests/unit/services/test_billing_working.py \
            --ignore=tests/unit/core/test_core_utilities_comprehensive.py \
            --ignore=tests/unit/routers/test_auth_router_comprehensive.py \
            --ignore=tests/unit/core/test_redis.py \
            --ignore=tests/unit/test_auth_real.py \
            --ignore=tests/unit/services/test_billing_simple.py \
            --ignore=tests/unit/services/test_jwt_service_complete.py \
            --ignore=tests/unit/auth/test_router.py \
            --ignore=tests/unit/test_main.py \
            --ignore=tests/unit/services/test_migration_service.py \
            --ignore=tests/unit/services/test_billing_service.py \
            --ignore=tests/unit/services/test_rbac_service_comprehensive.py \
            --ignore=tests/unit/services/test_audit_logger_comprehensive.py \
            --ignore=tests/unit/services/test_compliance_service_comprehensive.py \
            --ignore=tests/unit/services/test_auth_working.py \
            --ignore=tests/unit/routers/test_passkey_router_focused.py \
            --ignore=tests/unit/middleware/test_rate_limit.py \
            --ignore=tests/unit/test_auth_working.py \
            --ignore=tests/unit/services/test_auth_service_sessions.py \
            --ignore=tests/unit/services/test_auth_service_comprehensive.py \
            --ignore=tests/unit/routers/test_auth_router_focused.py \
            --ignore=tests/unit/test_middleware_security.py \
            --ignore=tests/unit/test_core_config.py \
            --ignore=tests/unit/test_core_additional.py \
            --ignore=tests/unit/services/test_jwt_service_additional.py \
            --ignore=tests/unit/routers/test_v1_router_comprehensive.py \
            --ignore=tests/unit/routers/test_mfa_passkey_comprehensive.py \
            --ignore=tests/unit/middleware/test_rate_limit_working.py \
            --ignore=tests/unit/test_services_base.py \
            --ignore=tests/unit/test_routers_auth.py \
            --ignore=tests/unit/test_routers_admin.py \
            --ignore=tests/unit/test_core_models.py \
            --ignore=tests/unit/test_config.py \
            --ignore=tests/unit/services/test_monitoring_working.py \
            --ignore=tests/unit/services/test_email_service_comprehensive.py \
            --ignore=tests/unit/services/test_distributed_session_manager.py \
            --ignore=tests/unit/routers/test_mfa_router_comprehensive.py \
            --ignore=tests/unit/models/test_user.py \
            --ignore=tests/unit/core/test_redis_circuit_breaker.py
        env:
          DATABASE_URL: postgresql://janua:janua@localhost:5432/janua_test
          REDIS_URL: redis://localhost:6379/0
          JANUA_ENV: test
          JWT_SECRET_KEY: test-secret-key-for-testing-only
          JWT_ALGORITHM: HS256

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v5
        continue-on-error: true
        with:
          files: ./apps/api/coverage.xml
          flags: api
          name: api-coverage

  integration-tests:
    # Disabled - consolidated into tests.yml workflow
    if: false
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run integration tests
        run: pnpm test:integration
        env:
          JANUA_ISSUER: http://localhost:8000
          JANUA_CLIENT_ID: test-client

  e2e-tests:
    # Disabled - consolidated into tests.yml workflow
    if: false
    name: E2E Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium]

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests - ${{ matrix.browser }}
        run: pnpm test:e2e --project=${{ matrix.browser }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-results-${{ matrix.browser }}
          path: |
            test-results/
            playwright-report/

  lint-and-type-check:
    # Disabled - consolidated into tests.yml workflow
    if: false
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

      - name: Run TypeScript type check
        run: pnpm typecheck

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run Python linting (API)
        run: |
          pip install ruff black mypy
          cd apps/api
          # Auto-fix linting issues before checking
          ruff check . --fix --unsafe-fixes || true
          ruff check . || true
          black --check . || true
          mypy app/ || true
        continue-on-error: true

  security-scan:
    # Disabled - consolidated into tests.yml workflow
    if: false
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: pnpm audit --audit-level=high || true
        continue-on-error: true

  build-check:
    # Disabled - consolidated into tests.yml workflow
    if: false
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Check build outputs
        run: |
          # Check for any built packages
          echo "Checking for build outputs..."
          ls -la packages/*/dist 2>/dev/null || echo "No dist folders found in packages"
          ls -la apps/*/.next 2>/dev/null || echo "No .next folders found in apps"
        continue-on-error: true
