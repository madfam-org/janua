name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual trigger

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Setup Python (for API)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies for xmlsec
        run: |
          sudo apt-get update
          sudo apt-get install -y libxmlsec1-dev pkg-config

      - name: Install Python dependencies
        run: |
          cd apps/api
          pip install -r requirements.txt

      - name: Start database services only
        run: |
          docker compose -f config/docker-compose.test.yml up -d postgres redis
          echo "Database services starting..."

      - name: Wait for databases to be healthy
        run: |
          echo "Waiting for PostgreSQL..."
          timeout 120s bash -c 'until docker compose -f config/docker-compose.test.yml exec -T postgres pg_isready -U test_user -d janua_test 2>/dev/null; do sleep 2; done' || true
          echo "PostgreSQL is healthy"

          echo "Waiting for Redis..."
          timeout 60s bash -c 'until docker compose -f config/docker-compose.test.yml exec -T redis redis-cli ping 2>/dev/null | grep -q PONG; do sleep 2; done' || true
          echo "Redis is healthy"

      - name: Start API server
        run: |
          cd apps/api
          # Start API server with logging to file for debugging
          ENVIRONMENT=test \
          DATABASE_URL="postgresql://test_user:test_pass@localhost:5432/janua_test" \
          REDIS_URL="redis://localhost:6379/0" \
          JWT_SECRET_KEY="test_jwt_secret_github_actions" \
          python -m uvicorn app.main:app --host 0.0.0.0 --port 4100 > /tmp/api.log 2>&1 &
          echo $! > /tmp/api.pid
          # Give API time to start
          sleep 5
          # Check if process is still running
          if ! kill -0 $(cat /tmp/api.pid) 2>/dev/null; then
            echo "API server failed to start. Logs:"
            cat /tmp/api.log
            exit 1
          fi
          echo "API server started successfully (PID: $(cat /tmp/api.pid))"

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API health check..."
          timeout 120s bash -c 'until curl -f http://localhost:4100/health; do sleep 2; done'
          echo "API is healthy and ready"

      - name: Show service logs (debug)
        if: failure()
        run: |
          echo "=== PostgreSQL Logs ==="
          docker logs janua-postgres-test --tail=50 || true
          echo "=== Redis Logs ==="
          docker logs janua-redis-test --tail=50 || true
          echo "=== API Server Logs ==="
          cat /tmp/api.log 2>/dev/null || echo "API logs not found"
          echo ""
          echo "=== API Server Process Status ==="
          if [ -f /tmp/api.pid ]; then
            if kill -0 $(cat /tmp/api.pid) 2>/dev/null; then
              echo "API server running (PID: $(cat /tmp/api.pid))"
            else
              echo "API server NOT running"
            fi
          else
            echo "No API PID file found"
          fi

      - name: Run API Integration E2E tests
        # Run only API integration tests (11 tests) - these work with API-only infrastructure
        # Frontend E2E tests require dashboard/admin apps which aren't started in CI
        run: pnpm exec playwright test tests-e2e/api-integration.spec.ts
        env:
          API_URL: http://localhost:4100

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Stop API server
        if: always()
        run: |
          if [ -f /tmp/api.pid ]; then
            kill $(cat /tmp/api.pid) 2>/dev/null || true
          fi
          pkill -f "uvicorn app.main:app" || true

      - name: Stop database services
        if: always()
        run: docker compose -f config/docker-compose.test.yml down -v

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultsPath = 'test-results.json';

            if (fs.existsSync(resultsPath)) {
              const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
              const summary = `## üé≠ Playwright E2E Test Results

              - **Total**: ${results.stats.expected + results.stats.unexpected + results.stats.flaky + results.stats.skipped}
              - **Passed**: ${results.stats.expected} ‚úÖ
              - **Failed**: ${results.stats.unexpected} ‚ùå
              - **Flaky**: ${results.stats.flaky} ‚ö†Ô∏è
              - **Skipped**: ${results.stats.skipped} ‚è≠Ô∏è

              [Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary
              });
            }
