name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual trigger

env:
  NODE_VERSION: '18'

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create test network
        run: docker network create plinto-test-network || true

      - name: Start test services
        run: |
          docker compose -f docker-compose.test.yml up -d
          echo "Services starting..."

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for API health check..."
          timeout 120s bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
          echo "API is healthy"

          echo "Waiting for landing page..."
          timeout 60s bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
          echo "Landing page is ready"

          echo "Waiting for dashboard..."
          timeout 60s bash -c 'until curl -f http://localhost:3002; do sleep 2; done'
          echo "Dashboard is ready"

      - name: Show service logs (debug)
        if: always()
        run: |
          docker compose -f docker-compose.test.yml ps
          docker compose -f docker-compose.test.yml logs --tail=50

      - name: Run Playwright E2E tests
        run: npx playwright test
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Stop test services
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultsPath = 'test-results.json';

            if (fs.existsSync(resultsPath)) {
              const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
              const summary = `## üé≠ Playwright E2E Test Results

              - **Total**: ${results.stats.expected + results.stats.unexpected + results.stats.flaky + results.stats.skipped}
              - **Passed**: ${results.stats.expected} ‚úÖ
              - **Failed**: ${results.stats.unexpected} ‚ùå
              - **Flaky**: ${results.stats.flaky} ‚ö†Ô∏è
              - **Skipped**: ${results.stats.skipped} ‚è≠Ô∏è

              [Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary
              });
            }
