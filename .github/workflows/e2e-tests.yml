name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual trigger

env:
  NODE_VERSION: '18'

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Setup Python (for API)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies for xmlsec
        run: |
          sudo apt-get update
          sudo apt-get install -y libxmlsec1-dev pkg-config

      - name: Install Python dependencies
        run: |
          cd apps/api
          pip install -r requirements.txt

      - name: Start database services only
        run: |
          docker compose -f config/docker-compose.test.yml up -d postgres redis
          echo "Database services starting..."

      - name: Wait for databases to be healthy
        run: |
          echo "Waiting for PostgreSQL..."
          timeout 120s bash -c 'until docker exec plinto-postgres-test pg_isready -U test_user -d plinto_test; do sleep 2; done'
          echo "PostgreSQL is healthy"

          echo "Waiting for Redis..."
          timeout 60s bash -c 'until docker exec plinto-redis-test redis-cli ping | grep -q PONG; do sleep 2; done'
          echo "Redis is healthy"

      - name: Start API server
        run: |
          cd apps/api
          ENVIRONMENT=test \
          DATABASE_URL="postgresql://test_user:test_pass@localhost:5432/plinto_test" \
          REDIS_URL="redis://localhost:6379/0" \
          JWT_SECRET_KEY="test_jwt_secret_github_actions" \
          python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo $! > /tmp/api.pid
          echo "API server started in background"

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API health check..."
          timeout 120s bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
          echo "API is healthy and ready"

      - name: Show service logs (debug)
        if: failure()
        run: |
          echo "=== PostgreSQL Logs ==="
          docker logs plinto-postgres-test --tail=50 || true
          echo "=== Redis Logs ==="
          docker logs plinto-redis-test --tail=50 || true
          echo "=== API Logs (if available) ==="
          cat apps/api/api.log 2>/dev/null || echo "API logs not found"

      - name: Run Playwright E2E tests
        run: npx playwright test
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Stop API server
        if: always()
        run: |
          if [ -f /tmp/api.pid ]; then
            kill $(cat /tmp/api.pid) 2>/dev/null || true
          fi
          pkill -f "uvicorn app.main:app" || true

      - name: Stop database services
        if: always()
        run: docker compose -f config/docker-compose.test.yml down -v

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultsPath = 'test-results.json';

            if (fs.existsSync(resultsPath)) {
              const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
              const summary = `## üé≠ Playwright E2E Test Results

              - **Total**: ${results.stats.expected + results.stats.unexpected + results.stats.flaky + results.stats.skipped}
              - **Passed**: ${results.stats.expected} ‚úÖ
              - **Failed**: ${results.stats.unexpected} ‚ùå
              - **Flaky**: ${results.stats.flaky} ‚ö†Ô∏è
              - **Skipped**: ${results.stats.skipped} ‚è≠Ô∏è

              [Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary
              });
            }
