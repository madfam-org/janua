name: Publish Docker Image

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'k8s/**'

permissions:
  contents: write
  packages: write

jobs:
  publish-docker:
    runs-on: ubuntu-latest
    outputs:
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: madfam-bot
          password: ${{ secrets.MADFAM_BOT_PAT }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/madfam-org/janua-api
          tags: |
            type=raw,value=main,enable={{is_default_branch}}
            type=sha,prefix=main-,format=short

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Commit digest to kustomization.yaml
        if: github.ref == 'refs/heads/main'
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          echo "Updating kustomization.yaml with digest: $DIGEST"

          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

          cd k8s/base/deployments
          kustomize edit set image ghcr.io/madfam-org/janua-api=ghcr.io/madfam-org/janua-api@${DIGEST}

          cd ${{ github.workspace }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/base/deployments/kustomization.yaml
          git diff --staged --quiet || git commit -m "chore(deploy): update janua-api image digest to ${DIGEST:0:19}"
          git push

      - name: Report lifecycle event
        if: always()
        continue-on-error: true
        run: |
          EVENT_TYPE="image_pushed"
          if [ "${{ steps.build.outcome }}" != "success" ]; then
            EVENT_TYPE="build_failed"
          fi

          curl -sf -X POST "https://api.enclii.dev/v1/callbacks/lifecycle-event" \
            -H "Authorization: Bearer ${{ secrets.ENCLII_CALLBACK_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "repo_full_name": "madfam-org/janua",
              "commit_sha": "${{ github.sha }}",
              "branch": "${{ github.ref_name }}",
              "ref": "${{ github.ref }}",
              "event_type": "'"$EVENT_TYPE"'",
              "source": "ci_callback",
              "message": "janua-api build '"$EVENT_TYPE"'",
              "metadata": {
                "image": "ghcr.io/madfam-org/janua-api",
                "digest": "${{ steps.build.outputs.digest }}",
                "workflow": "docker-publish",
                "service": "janua-api"
              }
            }'

  deploy-api:
    name: Deploy API to Production
    runs-on: ubuntu-latest
    needs: publish-docker
    if: github.ref == 'refs/heads/main' && secrets.KUBECONFIG_PRODUCTION != ''
    steps:
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Get short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Update GHCR credentials in K8s
        run: |
          kubectl delete secret ghcr-credentials -n janua --ignore-not-found
          kubectl create secret docker-registry ghcr-credentials \
            --namespace=janua \
            --docker-server=ghcr.io \
            --docker-username=madfam-bot \
            --docker-password=${{ secrets.MADFAM_BOT_PAT }} \
            --docker-email=ci@janua.dev

      - name: Deploy to Kubernetes
        run: |
          IMAGE="ghcr.io/madfam-org/janua-api@${{ needs.publish-docker.outputs.image_digest }}"
          echo "Deploying: $IMAGE"

          kubectl set image deployment/janua-api \
            janua-api=$IMAGE \
            -n janua

          kubectl rollout status deployment/janua-api -n janua --timeout=300s

      - name: Verify deployment
        run: |
          echo "=== Pod Status ==="
          kubectl get pods -n janua -l app=janua-api -o wide
          echo "Deployed successfully"
