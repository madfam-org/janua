name: Database Backup

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to backup'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  backup:
    runs-on: ubuntu-latest
    name: Backup Database

    steps:
      - uses: actions/checkout@v6

      - name: Check if backup is configured
        id: check-config
        run: |
          echo "Checking backup configuration..."
          echo "configured=${{ secrets.DB_HOST != '' && secrets.DB_NAME != '' }}" >> $GITHUB_OUTPUT

      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run backup script
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          S3_BUCKET: ${{ secrets.BACKUP_S3_BUCKET }}
          ENVIRONMENT: ${{ github.event.inputs.environment || 'production' }}
          ALERT_WEBHOOK_URL: ${{ secrets.ALERT_WEBHOOK_URL }}
          METRICS_ENDPOINT: ${{ secrets.METRICS_ENDPOINT }}
          VERIFY_RESTORE: true
        run: |
          if [ -z "$DB_HOST" ]; then
            echo "❌ Database backup not configured (DB_HOST not set)"
            exit 1
          fi
          if [ -f scripts/backup-database.sh ]; then
            bash scripts/backup-database.sh
          else
            echo "❌ Backup script not found"
            exit 1
          fi

      - name: Notify on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        continue-on-error: true
        with:
          status: ${{ job.status }}
          text: Database backup failed
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}