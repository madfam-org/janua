name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]

jobs:
  deploy:
    # Only deploy on push to main or when PR is merged
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event.pull_request.merged == true)
    
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Build packages
      run: yarn build
      
    - name: Run tests (if available)
      run: yarn test --passWithNoTests || echo "No tests found, continuing..."
      continue-on-error: true
      
    - name: Trigger Vercel Deployment
      run: |
        echo "Triggering Vercel deployment..."
        curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}" \
          -H "Content-Type: application/json" \
          -d '{"ref":"${{ github.sha }}","message":"Deployed from GitHub Actions"}'
        echo "Deploy hook triggered successfully"
      env:
        VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Deployment Status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "✅ Deployment triggered successfully"
        else
          echo "❌ Deployment failed"
          exit 1
        fi