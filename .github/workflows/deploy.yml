name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/janua

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm typecheck
        continue-on-error: true

      - name: Run linting
        run: pnpm lint
        continue-on-error: true

  build-api:
    name: Build API Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: madfam-bot
          password: ${{ secrets.MADFAM_BOT_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-api:main
            ${{ env.IMAGE_PREFIX }}-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-dashboard:
    name: Build Dashboard Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: madfam-bot
          password: ${{ secrets.MADFAM_BOT_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Dashboard image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.dashboard
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-dashboard:main
            ${{ env.IMAGE_PREFIX }}-dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.janua.dev
            NEXT_PUBLIC_APP_URL=https://app.janua.dev

  build-website:
    name: Build Website Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: madfam-bot
          password: ${{ secrets.MADFAM_BOT_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Website image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.website
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-website:main
            ${{ env.IMAGE_PREFIX }}-website:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.janua.dev
            NEXT_PUBLIC_APP_URL=https://app.janua.dev

  build-docs:
    name: Build Docs Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: madfam-bot
          password: ${{ secrets.MADFAM_BOT_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docs image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.docs
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-docs:main
            ${{ env.IMAGE_PREFIX }}-docs:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-admin:
    name: Build Admin Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: madfam-bot
          password: ${{ secrets.MADFAM_BOT_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Admin image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.admin
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-admin:main
            ${{ env.IMAGE_PREFIX }}-admin:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.janua.dev
            NEXT_PUBLIC_APP_URL=https://admin.janua.dev

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-api, build-dashboard, build-website, build-docs, build-admin]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://janua.dev
    steps:
      - name: Deploy via Enclii
        run: |
          echo "Triggering Enclii deployment..."
          # Enclii webhook or SSH deployment trigger
          # Configure ENCLII_DEPLOY_WEBHOOK in repository secrets
          if [ -n "${{ secrets.ENCLII_DEPLOY_WEBHOOK }}" ]; then
            curl -X POST "${{ secrets.ENCLII_DEPLOY_WEBHOOK }}" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer ${{ secrets.ENCLII_DEPLOY_TOKEN }}" \
              -d '{"service": "janua", "tag": "${{ github.sha }}"}'
          else
            echo "ENCLII_DEPLOY_WEBHOOK not configured - manual deployment required"
          fi
