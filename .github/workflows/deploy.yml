name: Deploy to Vercel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Build marketing dependencies
      run: |
        echo "üîß Building only marketing app dependencies..."
        yarn workspace @plinto/ui build || echo "UI build failed, continuing..."
        yarn workspace @plinto/react build || echo "React build failed, continuing..."
        yarn workspace @plinto/marketing build || echo "Marketing build failed, continuing..."
      continue-on-error: true
      
    - name: Trigger Vercel Deployment
      run: |
        echo "üöÄ Triggering Vercel deployment..."
        echo "Deploy hook URL (masked): ${VERCEL_DEPLOY_HOOK:0:50}..."
        
        RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$VERCEL_DEPLOY_HOOK" \
          -H "Content-Type: application/json" \
          -d "{\"ref\":\"$GITHUB_SHA\",\"message\":\"GitHub Actions deploy from commit $GITHUB_SHA\",\"target\":\"production\"}")
        
        HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
        BODY=$(echo "$RESPONSE" | head -n -1)
        
        echo "üì° Response body: $BODY"
        echo "üìä HTTP status: $HTTP_CODE"
        
        if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ]; then
          echo "‚úÖ Deploy hook triggered successfully!"
          echo "üÜî Deployment details: $BODY"
        else
          echo "‚ùå Deploy hook failed with status $HTTP_CODE"
          echo "Response: $BODY"
          exit 1
        fi
      env:
        VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Deployment Status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "‚úÖ Deployment triggered successfully"
        else
          echo "‚ùå Deployment failed"
          exit 1
        fi