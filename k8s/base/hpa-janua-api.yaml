apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: janua-api
  namespace: janua
  labels:
    app.kubernetes.io/name: janua-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: janua
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: janua-api
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
