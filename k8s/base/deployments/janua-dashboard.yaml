apiVersion: apps/v1
kind: Deployment
metadata:
  name: janua-dashboard
  namespace: janua
  labels:
    app: janua-dashboard
    app.kubernetes.io/name: janua-dashboard
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: janua
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: janua-dashboard
  template:
    metadata:
      labels:
        app: janua-dashboard
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
        - name: ghcr-credentials
      containers:
        - name: janua-dashboard
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          image: ghcr.io/madfam-org/janua-dashboard:main
          imagePullPolicy: Always
          ports:
            - containerPort: 4101
              protocol: TCP
          env:
            - name: PORT
              value: "4101"
            - name: HOSTNAME
              value: "0.0.0.0"
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.janua.dev"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          startupProbe:
            httpGet:
              path: /health
              port: 4101
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 4101
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 4101
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: next-cache
              mountPath: /app/.next/cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: next-cache
          emptyDir: {}
