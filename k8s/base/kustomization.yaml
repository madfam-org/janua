apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: janua

resources:
  - namespace.yaml
  # Deployments
  - deployments/janua-api.yaml
  - deployments/janua-dashboard.yaml
  - deployments/janua-admin.yaml
  - deployments/janua-docs.yaml
  - deployments/janua-website.yaml
  # Services
  - services/janua-api.yaml
  - services/janua-dashboard.yaml
  - services/janua-admin.yaml
  - services/janua-docs.yaml
  - services/janua-website.yaml
  # High Availability (Added Jan 2026 - Operation Phoenix)
  - pdb-janua-api.yaml
  - hpa-janua-api.yaml
  # Certificate Management (requires cert-manager to be installed)
  # Uncomment after installing cert-manager:
  # kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.13.0/cert-manager.yaml
  # - cert-manager/

commonLabels:
  app.kubernetes.io/part-of: janua
  app.kubernetes.io/managed-by: kustomize
