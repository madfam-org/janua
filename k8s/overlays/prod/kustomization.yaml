apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: janua

resources:
  - ../../base

# Production-specific patches
# NOTE: hostNetwork patch REMOVED (Jan 2026) - was breaking ClusterIP routing
# Cloudflare tunnel routes to Service:80, not host network

# Image configuration for production
# All images follow convention: ghcr.io/madfam-org/janua-{service}:{tag}
# Override tags here for specific deployments if needed
images:
  - name: ghcr.io/madfam-org/janua-api
    newTag: main
  - name: ghcr.io/madfam-org/janua-dashboard
    newTag: main
  - name: ghcr.io/madfam-org/janua-admin
    newTag: main
  - name: ghcr.io/madfam-org/janua-docs
    newTag: main
  - name: ghcr.io/madfam-org/janua-website
    newTag: main
